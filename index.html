<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sum All Primes</title>
</head>
<body>
  <p>
    Sum all the prime numbers up to and including the provided number.<br>
    A prime number is defined as a number greater than one and having only two divisors, one and itself.<br>
    For example, 2 is a prime number because it's only divisible by one and two.<br>
    The provided number may not be a prime.
  </p>
  <script>
    function sumPrimes(num) {
        let sum = 0;
        function checkPrime(i) {
            for (let p = 2; p < i; p++) {
                if (i % p === 0) {
                    return false;
                }
            }
            return true;
        }
        for (let i = 2; i <= num; i++) {
            if (checkPrime(i)) {
                sum += i
            }
        }
        return sum;
    }
    console.log(sumPrimes(10));
    console.log(sumPrimes(977));
  </script>
</body>
</html>
